<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Kaushan+Script"
/>

<style>
  #page {
    position: relative;
    overflow-x: hidden;
    width: 100%;
    height: 100%;
    -webkit-transition: 0.5s;
    -o-transition: 0.5s;
    transition: 0.5s;
  }
  .offcanvas #page {
    overflow: hidden;
    position: absolute;
  }
  .offcanvas #page:after {
    -webkit-transition: 2s;
    -o-transition: 2s;
    transition: 2s;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 101;
    background: rgba(0, 0, 0, 0.7);
    content: "";
  }

  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #youtube-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  svg.material-icons {
    height: 24px;
    width: auto;
  }

  svg.material-icons:not(:last-child) {
    margin-right: 8px;
  }

  a,
  a:visited,
  a:hover {
    text-decoration: none;
  }
</style>
<div id="page">
  <a href="index.html">
    <h1
      style="
        font-family: 'Kaushan Script';
        color: #ffffff;
        background-color: #bb0000;
        text-align: center;
        padding: 20px;
        font-size: 36px;
        font-weight: 400;
      "
    >
      <span> - Kamren Zirger - </span>
    </h1>
  </a>
  <div class="content" role="main">
    <mat-slider
      aria-label="Minimum Count Number"
      min="8"
      max="128"
      step="8"
      value="32"
      tickInterval="2"
      thumbLabel
      color="primary"
      (change)="setCountNum($event)"
    ></mat-slider>
    <button mat-raised-button color="primary" (click)="genDrill()">
      Generate Drill
    </button>
    <div>
      <ul>
        <li *ngFor="let item of curDrillStr; let i = index">
          <div
            *ngIf="
              curDrillStr[i].constructor.name === 'Array';
              else elseIsString
            "
          >
            <ul>
              <li *ngFor="let str of curDrillStr[i]; let j = index">
                {{ curDrillStr[i][j] }}
              </li>
            </ul>
          </div>

          <ng-template #elseIsString>
            {{ curDrillStr[i] }}
          </ng-template>
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
